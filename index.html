<!DOCTYPE html>
<html lang="uk">

<head>
    <meta charset="UTF-8">
    <title>Float Layout</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

<div class="container">
    <div class="block left"></div>
    <div class="block right"></div>
    <div class="clearfix"></div>
</div>

<div class="container">
    <div class="block left"></div>
    <div class="block right"></div>
    <div class="block right"></div>
    <div class="block right"></div>
    <div class="clearfix"></div>
</div>

<div class="container">
    <div class="block left"></div>
    <div class="block left"></div>
    <div class="block right"></div>
    <div class="block right"></div>
    <div class="clearfix"></div>
</div>

<div class="container">
    <div class="block right"></div>
    <div class="block right big"></div>
    <div class="block right" style="clear: right;"></div>
    <div class="clearfix"></div>

</div>

<div class="container">
    <div class="block left big"></div>
    <div class="block right small" style="clear: right;"></div>
    <div class="block right small" style="clear: right;"></div>
    <div class="clearfix"></div>
</div>

</body>

</html>
